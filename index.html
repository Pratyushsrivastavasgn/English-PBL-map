<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hungry Tide - Interactive Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            background: #f5f1e8; /* Aged paper effect */
            font-family: 'Times New Roman', serif;
        }
        #map {
            height: 500px;
            border: 10px solid rgba(0, 0, 0, 0.2);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .leaflet-container {
            filter: sepia(30%) contrast(85%) brightness(90%);
        }
        .map-container {
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
        }
        .popup-content {
            font-size: 14px;
            font-style: italic;
            color: #3a3a3a;
        }
        .title {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center p-4">
    <div class="container text-center">
        <h1 class="display-4 fw-bold text-dark title">The Hungry Tide - Interactive Map</h1>
        <p class="lead text-secondary">Explore the world of <em>The Hungry Tide</em> through this immersive map.</p>
    </div>
    
    <div class="container my-4 map-container">
        <div id="map"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="HungryTideMap.js"></script>

</body>
</html>
